<h1>Lista de Tarefas</h1>

<input type="text" #itemList (keyup.enter)="adicionar(itemList.value)"/>
<button (click)="adicionar(itemList.value)">Adiconar</button>
<button (click)="remove()">remover</button>

<ul>
    <li (click)="remove()" *ngFor="let item of listWorks">
        {{item.title}}
    </li>
</ul>
