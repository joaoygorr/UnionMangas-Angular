<section class="card-login">
    <div class="flex justify-content-center" [formGroup]="formLogin">
        <p-card>
            <ng-template pTemplate="header">
                <h1 class="text-center font-normal title-login capitalize -mb-3">Login</h1>
            </ng-template>

            <ng-template pTemplate="content">
                <div class="m-5">
                    <span class="p-float-label">
                        <input type="text" pInputText formControlName="userName" name="userName" />
                        <label for="float-input-invalid" class="capitalize">Usuário</label>
                    </span>
                </div>

                <div class="m-5">
                    <span class="p-float-label">
                        <input type="password" pInputText formControlName="password" name="password" />
                        <label for="float-input-invalid" class="capitalize">Senha</label>
                    </span>
                </div>

                <div class="flex align-items-center justify-content-center">
                    <button pButton type="submit" label="login" (click)="login()"
                        class="capitalize button-login border-none font-bold text-800 col-6"></button>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <div class="text-center">
                    <a href="" class="no-underline font-bold question-password"><span>ESQUECEU A SENHA?</span></a>
                    <div class="mt-3">
                        <span class="question-account">
                            Não possui conta?
                            <a routerLink="" class="register font-bold">Crie a sua</a>
                        </span>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </div>
</section>
<p-toast [showTransitionOptions]="'200ms'"></p-toast>
