<section class="card-register">
    <div class="flex flex-wrap align-items-center justify-content-center" [formGroup]="formRegister">
        <p-card>
            <ng-template pTemplate="header">
                <h1 class="text-center font-normal title-register capitalize -mb-3">criar conta</h1>
            </ng-template>

            <ng-template pTemplate="content">
                <div class="m-5">
                    <span class="p-float-label">
                        <input type="email" pInputText formControlName="email" name="email" />
                        <label for="float-input-invalid" class="capitalize ng-invalid ng-dirty">email</label>
                    </span>
                </div>

                <div class="m-5">
                    <span class="p-float-label">
                        <input type="text" pInputText formControlName="fullName" name="fullName" />
                        <label for="float-input-invalid" class="capitalize">nome completo</label>
                    </span>
                </div>

                <div class="m-5">
                    <span class="p-float-label">
                        <input type="password" pInputText formControlName="password" name="password" />
                        <label for="float-input-invalid" class="capitalize">senha</label>
                    </span>
                </div>

                <div class="flex align-items-center justify-content-center">
                    <button pButton type="submit" label="criar conta" (click)="register()"
                        class="capitalize button-register border-none font-bold text-800 col-6"></button>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <div class="text-center -mt-3">
                    <span class="question-account-login ">
                        JÃ  possui uma conta?
                        <a routerLink="/login" class="login font-bold capitalize">login</a>
                    </span>
                </div>
            </ng-template>
        </p-card>
    </div>
</section>
<p-toast [showTransitionOptions]="'200ms'"></p-toast>
