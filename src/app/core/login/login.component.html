<h1 class="text-center fw-normal">Login</h1>

<div class="row justify-content-center">
  <section class="col-12 col-lg-6">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="Email" class="form-label">Usuário*</label>
        <input type="email" class="form-control" id="Email" [(ngModel)]="loginUser.userName" name="userName">
      </div>

      <div class="form-group">
        <label for="Password" class="form-label">Senha*</label>
        <input type="password" class="form-control" id="Password" [(ngModel)]="loginUser.password" name="password">
      </div>

      <div class="d-grid gap-2 col-12 col-lg-6 mx-auto m-4">
        <button type="submit" class="btn button-login fw-bold text-uppercase">login</button>
      </div>

      <div class="text-center">
        <a href="" class="text-decoration-none fw-bold question-password"><span>ESQUECEU A SENHA?</span></a>

        <div>
          <span class="question-account">
            Não possui conta?
            <a href="" class="register fw-bold">Crie a sua</a>
          </span>
        </div>
      </div>
    </form>
  </section>
</div>
