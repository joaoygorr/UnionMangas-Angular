<h3 class="text-center">Login</h3>

<form class="row g-3" (ngSubmit)="login()">
  <div class="col-md-12">
    <label for="Email" class="form-label">Usu√°rio*</label>
    <input type="email" class="form-control" id="Email" [(ngModel)]="loginUser.userName" name="userName">
  </div>
  <div class="col-md-12">
    <label for="Password" class="form-label">Senha*</label>
    <input type="password" class="form-control" id="Password" [(ngModel)]="loginUser.password" name="password">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-outline-primary">Login</button>
  </div>
</form>
